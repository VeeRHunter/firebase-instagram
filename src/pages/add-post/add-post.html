<ion-header>

  <ion-navbar>
    <ion-title>Add Post</ion-title>
    <ion-buttons end (click)="post()">
      <button  [disabled]="!postText">
        POST
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-line>
  <ion-item *ngIf="user">
    <ion-thumbnail item-left  >
      <img src="{{user.img}}"  >
    </ion-thumbnail>
    <p><b>{{user.username}}</b></p>
  </ion-item>
  <ion-item>
    <textarea placeholder="Please enter a message" [(ngModel)]="postText"> </textarea>
  </ion-item>
  <ion-item *ngIf="image">
    <img src="{{image}}">
  </ion-item>
  <!--<div #map id="map" style="height:50%;"></div>-->
</ion-content>
<ion-footer>

    <ion-row>

          <ion-icon name='camera'></ion-icon> Image/Video
