<ion-header>

  <ion-toolbar color="light" >
    <ion-buttons start left>
      <ion-select [(ngModel)]="date"  >
        <ion-icon name="md-arrow-back" large></ion-icon>
      </ion-select>
    </ion-buttons>

    <ion-title text-center>Share to</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="primary" (click)="share()">
        Share
      </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-segment class="publish" [(ngModel)]="segment" mode="md"  >
    <ion-segment-button value="followers" class="segment-text" >
      FOLLOWERS
    </ion-segment-button>
    <ion-segment-button value="direct" class="segment-text" >
      DIRECT
    </ion-segment-button>
  </ion-segment>

</ion-header>


<ion-content padding>

  <ion-list class="list-exit-help">

  <ion-item >
    <ion-avatar item-left>
      <img class="img-no-round" [src]='sanitizer.bypassSecurityTrustResourceUrl(image)'>
    </ion-avatar>

    <ion-textarea fz-elastic placeholder="Write a caption..." [(ngModel)]="postText"></ion-textarea>

  </ion-item>
